                                <tr th:if="${operations.empty}">
                                    <td colspan="2"> Pas d'opérations encore </td>
                                </tr>

                                    <td><span th:text="    ${operation.date}    "> date </span></td>
                                    <td><span th:text="    ${operation.libelle}    "> libelle </span></td>
                                    <td><span th:text="    ${operation.sign} == 'Debit' ?  ${operation.amount}  : ''  "   > debit </span></td>
